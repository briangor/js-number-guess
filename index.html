<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h4>Number Guess</h4>
    <div class="tutorial">
      <p>How To Play</p>
      <ul>
        <li>Start to generate the winning number</li>
        <li>Enter your guess</li>
        <li>Check to verify</li>
        <li>See the steps count to win</li>
      </ul>
    </div>

    <!-- <div class="identity">
        <label for="">Enter your identity</label>
        <input type="text" id="name">
        <button id="btn-identity">Submit</button>
    </div>

    <div class="game">
        <h4>Number Guess</h4>
        <h5>Enter a number between 0 - 10</h5>
        <input type="text" id="game-input">
        <button id="game-btn">Random</button>
        <span id="game-result"></span>
    </div> -->

    <div class="search-algos">
        <h5>Guess the number between 0 - 100</h5>
        <button id="search-start" class="btn">Start</button>
        <input type="number" id="search-input" class="input">
        <button id="search-btn" class="btn">Check</button>
        <span id="search-msg" class="notify"></span><br>
        <span id="search-count" class="notify steps"></span>
        <span id="search-result"></span>
    </div>

    <script src="js/script.js"></script>
  </body>
